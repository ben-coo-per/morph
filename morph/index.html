    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container" id="sizeWarning">
          <div class="container d-flex h-100 w-100">
            <h1 >please increase your browser window height</h1>
            <p > the studio requires a bit more space</p>
          </div>
        </div>



        <div class="cover-container" id="studio">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">morph</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#">home</a></li>
                  <li class="active"><a href="#">studio</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>


          <div class="inner cover">
            <div class="flex-row">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="card creationSpace mb-3">
                  <div class="card-header">drawspace</div>
                  <div class="card-body" >
                    <div class="card-img-top" id="drawSpace-div"></div>
                    <div class="btn-toolbar creationSpace-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                      <div class="btn-group mr-2" role="group" aria-label="First Group">
                        <p>mode</p>
                        <button id="paintBrushButton" class="btn-default btn-secondary" onclick="myDrawSpace.togglePaintBrush()">draw</button>
                        <button id="vertexBrushButton" class="btn-default btn-secondary" onclick="myDrawSpace.toggleVertexBrush()">adjust</button>
                      </div>
                      <div class="btn-group mr-2" role="group" aria-label="Second Group">
                        <div class="slidecontainer">
                          <p>number of points</p>
                          <input type="range" min="4" max="20" value="16" class="slider" id="numVerticeSlider">
                        </div>
                      </div>

                      <div class="btn-group mr-2" role="group" aria-label="Second Group">
                      <button id="clearButton" class="btn-default btn-secondary" onclick="myDrawSpace.clearDrawSpace()">clear</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <div class="card creationSpace">
                <div class="card-body">
                  <h5 class="card-title">preview</h5>
                  <div id="threeD-div"></div>
                  <div class="btn-toolbar creationSpace-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First Group">
                      <!-- <button id="renderButton" class="btn-default" onclick="render()">render</button> -->
                      <!-- <div class="slidecontainer">
                        <p>rotation</p>
                        <input type="range" min="0" max="360" value="180" class="slider" id="rotationSlider">
                      </div>
                      <div class="slidecontainer">
                        <p>resolution</p>
                        <input type="range" min="10" max="30" value="20" class="slider" id="resolutionSlider">
                      </div>
                    </div> -->

                      <div class="btn-group mr-2" role="group" aria-label="Slider Group">
                        <div class="color-slidecontainer">
                          <p>r</p>
                          <input type="range" min="0" max="255" value="135" class="slider" id="rSlider">
                        </div>
                        <div class="color-slidecontainer">
                          <p>g</p>
                          <input type="range" min="0" max="255" value="132" class="slider" id="gSlider">
                        </div>
                        <div class="color-slidecontainer">
                          <p>b</p>
                          <input type="range" min="0" max="255" value="179" class="slider" id="bSlider">
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mastfoot">
            <!-- <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div> -->
          </div>

        </div>



    </div>
  </div>
