  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">morph</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#">home</a></li>
                  <li class="active"><a href="#">studio</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="background-color: red;">
                <div class="card creationSpace">
                  <div class="card-body ">
                    <h5 class="card-title">drawspace</h5>
                    <div id="drawSpace-div"></div>
                    <button id="squareBrushButton" onclick="myDrawSpace.toggleSquareBrush()">square</button>
                    <button id="circleBrushButton" onclick="myDrawSpace.toggleCircleBrush()">circle</button>
                    <div class="slidecontainer">
                      <input type="range" min="4" max="20" value="9" class="slider" id="thicknessSlider">
                    </div>
                    <button id="clearButton" onclick="myDrawSpace.clearDrawSpace()">clear</button>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="background-color: blue;">
              <div class="card creationSpace">
                <div class="card-body">
                  <h5 class="card-title">preview</h5>
                  <div id="threeD-div"></div>
                  <button id="renderButton" onclick="render()">render</button>
                </div>
              </div>
            </div>
          </div>
